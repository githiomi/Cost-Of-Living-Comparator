<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Author Content -->
    <meta name="author" content="Daniel Githiomi">
    <meta name="description" content="A cost of living comparator website for the Web Design Technologies module ">

    <!-- Tab Content  -->
    <title>Cost Of Living Comparator</title>
    <link rel="icon" type="image/x-icon" href="Resources/Images/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome -->

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> <!-- Box Icons Link -->

    <link rel="stylesheet" href="CSS/index.css" type="text/css"> <!-- Custom CSS file -->

</head>

<body>

    <!-- Main Start -->
    <main>

        <video src="Resources/Videos/Stock Market Background.mp4" id="background-video" loop muted autoplay></video>

        <div class="container">

            <!-- First Part Start -->
            <section id="page1">

                <nav class="navigation">
                    <div class="logo">
                        <a href="index.html" class="logoLink">
                            <img src="Resources/Images/logo.png" alt="Website Logo" width="70px">
                        </a>
                    </div>
                    <div class="toggler">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>
                    <div class="nav">
                        <ul>
                            <li><a href="index.html" class="activeTab">HOME</a></li>
                            <li><a href="HTML/about.html">ABOUT</a></li>
                            <li><a href="HTML/contact.html">CONTACT</a></li>
                        </ul>
                    </div>
                </nav>

                <section class="pageTitle">
                    <h1>CO<span class="dollar">&dollar;</span>T OF LIVING <br /> <span class="typewriter"></span> </h1>

                    <p class="subHeader">
                        Locate capital cities and compare the cost of living
                    </p>
                </section>

                <div class="dribble">
                    <a href="#page2">
                        <i class='bx bxs-chevrons-down bx-fade-up'></i>
                    </a>
                </div>

            </section>
            <!-- First Part End -->

            <!-- Second Page Start -->
            <section id="page2">

                <section class="search">

                    <h1 class="sectionHeader">Compare Towns:</h1>

                    <div class="searchBars">

                        <div class="searchBar">

                            <h3 class="searchTitle">BASE TOWN:</h3>

                            <div class="dropdown">
                                <button id="baseTownSelected" class="btn btn-lg dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Base Town
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <h6 class="dropdown-header">Select Base Town:</h6>
                                    </li>

                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>

                                    <div class="dropdowns" data-base-countries-container>
                                        <!-- Countries from API go here -->
                                        <template data-base-item-template>
                                            <li class="base-item dropdown-item" data-base-item>
                                                <!-- Country name and capital go here -->
                                            </li>
                                        </template>
                                    </div>
                                </ul>
                            </div>

                        </div>

                        <div class="searchBar">

                            <h3 class="searchTitle compareText">COMPARE TO:</h3>

                            <div class="dropdown">
                                <button id="compareTownSelected" class="btn btn-lg dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Compare Town
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <h6 class="dropdown-header">Select Compare To Town:</h6>
                                    </li>

                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>

                                    <div class="dropdowns" data-compare-countries-container>
                                        <!-- Countries from API go here -->
                                        <template data-compare-item-template>
                                            <li class="compare-item dropdown-item" data-compare-item>
                                                <!-- Country name and capital go here -->
                                            </li>
                                        </template>
                                    </div>
                                </ul>
                            </div>

                        </div>

                    </div>

                    <a href="#page2"><button id="compareBtn" class="pageBtn">COMPARE</button></a>

                    <div class="bottom_dribble">
                        <a href="#page1">
                            <i class='bx bxs-chevrons-up bx-fade-up'></i>
                        </a>
                    </div>

                </section>

            </section>
            <!-- Second Page End -->

        </div>
    </main>
    <!-- Main end -->

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Scroll Reveal Js -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Typewriter JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- JavaScript -->
    <script src="JS/config.js"></script>
    <script src="JS/menu.js"></script>
    <script src="JS/reveal.js"></script>
    <script src="JS/index.js"></script>

</body>

</html>
