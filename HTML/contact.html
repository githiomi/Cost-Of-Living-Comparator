                        <div class="names">

                            <!-- <label for="f_name">First Name:</label> -->

                            <!-- <label for="l_name">Last Name:</label> -->

                            placeholder="Email Address">

                        <!-- first name -->

                        <div class="submit">
                            <button class="submitBtn pageBtn">Submit</button>
                        </div>

                    </form>
                    <!-- Form End -->
